<div class="category-list-container">
    <div class="header">
        <h2>Quản lý Danh mục</h2>
        <button mat-flat-button color="primary" (click)="onCreate()">
            <mat-icon>add</mat-icon>
            Tạo Danh mục
        </button>
    </div>

    <div class="mat-elevation-z8 category-table-wrapper">
        <table mat-table [dataSource]="dataSource" class="full-width-table">

            <!-- Image Column -->
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef>Hình ảnh</th>
                <td mat-cell *matCellDef="let element">
                    <img *ngIf="element.image" [src]="element.image" class="category-image" alt="{{ element.name }}">
                    <div *ngIf="!element.image" class="no-image">
                        <mat-icon>image</mat-icon>
                    </div>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Tên danh mục</th>
                <td mat-cell *matCellDef="let element">
                    <span class="category-name">{{ element.name }}</span>
                </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Thao tác</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="onEdit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 50]" [pageSize]="20" showFirstLastButtons></mat-paginator>
    </div>
</div>
